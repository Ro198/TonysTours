
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Agendados por mes</ion-title>
    <br> 
    <ion-grid style="text-align: center;">
      <ion-row>  
        <ion-col>
            <img style="width: 32%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
            <img style="width: 32%;" (click)="clientes()" src="img/icon/clientes.png"/>
            <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Clientes</p>
        </ion-col>
        <ion-col>     
          <img style="width: 32%;" (click)="historial()" src="img/icon/historial.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Historial</p>
      </ion-col>
      </ion-row>
    </ion-grid> 

  </ion-toolbar>
</ion-header>
