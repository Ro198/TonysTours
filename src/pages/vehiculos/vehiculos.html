
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Vehiculos</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row>  
        <ion-col>
            <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 22%;" (click)="historial()" src="img/icon/historial.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Historial</p>
      </ion-col>
      </ion-row>
    </ion-grid> 

  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <img src="img/vdisponibles.png" (click)="vehiculosDisponibles()" />
      <div class="card-title">
        <ion-label style="margin-right: 40px; margin-left: 40px; border-radius: 20px;">MIS VEHICULOS</ion-label>
      </div>
      <div class="card-subtitle">
        <ion-label style="margin-right: 50px; margin-left: 50px; border-radius: 20px;">Todos mis vehiculos</ion-label>
      </div>
    </ion-card>
  
  <ion-card>
    <img src="img/vrentados.png" (click)="vehiculosRentados()" />
    <div class="card-title">
      <ion-label style="margin-right: 65px; margin-left: 65px; border-radius: 20px;">VEHICULOS</ion-label>
    </div>
    <div class="card-subtitle">
      <ion-label style="margin-right: 50px; margin-left: 50px; border-radius: 20px;">Rentados</ion-label>
    </div>
  </ion-card>
  
  <ion-card>
    <img src="img/vtaller.png" (click)="vehiculosMantenimiento()" />
    <div class="card-title">
      <ion-label style="margin-right: 65px; margin-left: 65px; border-radius: 20px; ">VEHICULOS</ion-label>
    </div>
    <div class="card-subtitle">
      <ion-label style="margin-right: 60px; margin-left: 60px; border-radius: 20px;">En mantenimiento</ion-label>
    </div>
  </ion-card>

</ion-content>
