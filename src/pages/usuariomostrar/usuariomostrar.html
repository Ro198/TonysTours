

<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Informaci√≥n del usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-grid style="text-align: center;">
    <ion-row> 
      <ion-col>
        <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
        <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
      </ion-col>
      <ion-col>     
        <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
        <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-grid style="text-align: center;">
    <ion-row> 
      <ion-col>     
        <img style="width: 22%;" (click)="enlace_editar_usuario()" src="img/icon/editar.png"/>
        <p style="font-size: 14px; color: #749E2A; margin-top: 0%;">Editar</p>
      </ion-col>
      <ion-col>
        <form #eliminarForm="ngForm">    
          <img style="width: 22%;" (click)="eliminar(eliminarForm)" src="img/icon/eliminar.png"/>
          <p style="font-size: 14px; color: #C10000; margin-top: 0%;">Eliminar</p>
        </form> 
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-card class="tarjeta">
    <ion-item>
      <div style="text-align: -webkit-center;">
        <img style="width: 22%;" src="img/icon/user.png"/>     
        <h2>Correo: </h2>      <p id="Correo">{{datosU.Username}}</p>
        <h2>Correo: </h2>      <p id="Correo">{{datosU.Correo}}</p>
        <h2>Nombre completo: </h2>    <p id="nombreUsuario">{{datosU.nombreUsuario}}</p> 
        <h2>Nivel de ususario: </h2>   <p id="nivelUsuario">{{datosU.nivelUsuario}}</p>    
        <h2>Fecha de alta al sistema: </h2>    <p id="fechaCreacion">{{datosU.fechaCreacion}}</p> 
      </div> 
    </ion-item>
  </ion-card>

</ion-content>
