
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;"> 
    <ion-title>Cinco pasajeros</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row> 
        <ion-col>
          <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
          <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
      </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header> 


<ion-content padding>

  <ion-refresher (ionRefresh)="Refrescar($event)">
    <ion-refresher-content 
    refreshingSpinner="circles"
    refreshingText="Actualizando lista...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let item of vehiculos; let i=index;">
    <ion-card class="lista" (click)="detalles($event,item)">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.foto}}">       
        </ion-avatar>
        <h3 style="color: #718d79;">Placas: <strong style="color: #505A53;">{{item.placas}}</strong></h3>
        <h3 style="color: #505A53;">Pasajeros: <strong style="color: #1BC7AF;"> {{item.numeroPasajeros}}</strong></h3>
        <h3 style="color: #718d79;">Color: <strong style="color: #505A53;">{{item.color}}</strong></h3>
        <h3 style="color: #505A53;">Modelo: <strong style="color: #1BC7AF;"> {{item.modelo}}</strong></h3>
      </ion-item>
      <ion-grid style="text-align: center;">
        <ion-row>  
          <ion-col>   
            <h2 style="color: #4A6D68;"><strong>{{item.marcaVehiculo}} - {{item.tipoVehiculo}}</strong></h2>   
          </ion-col>
          <ion-col>     
            <h3 style="color: #718d79;"><strong style="color: #505A53;">{{item.kilometrajeV}}</strong> Km</h3>
          </ion-col>
        </ion-row>
      </ion-grid> 
      <h3 style="text-align: center; color: #718d79; opacity: 50%;">Atendido por: <strong style="color: #505A53;">{{item.nombreUsuario}}</strong></h3>
    </ion-card>
  </ion-list>

</ion-content>
