
<ion-header>

  <ion-navbar>
    <ion-title>Enviar a...</ion-title>

    <ion-buttons start>
      <button ion-button  (click)="dismiss()">
       <span ion-text showWhen="ios, android">Cancelar</span>
       <ion-icon name="md-close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <div style="text-align: center;">

    <h2>¡AVISO!</h2>

    <p>Puedes enviar este vehiculo en servicio o sin servicio
    </p>
    <br>
      <P>¿A donde quieres enviar este vehiculo?</P>
   
    
  </div>
  
<br> 

  <form #editarForm="ngForm">
    
    <ion-list>
      <ion-item>
        <ion-icon name="heart" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Sin servicio o disponibles...</ion-label>
        <ion-select [(ngModel)]="editarVehiculoEnviar.autoRentado" name="autoRentado" #autoRentado="ngModel" placeholder="PARA LA RENTA" required> 
        <ion-option value="SIN SERVICIO">SIN SERVICIO</ion-option>
        <ion-option value="EN SERVICIO">DISPONIBLES</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <button ion-button round block color="secondary" type="submit" (click)="editar(editarForm)">ENVIAR</button>

</form> 
</ion-content>
