
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Mi perfil</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row> 
        <ion-col>
            <img style="width: 32%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
            <img style="width: 32%;" (click)="enlace_editar_usuario()" src="img/icon/editarT.png"/>
            <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Editar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 32%;" (click)="logout()" src="img/icon/salir.png"/>
          <p style="font-size: 14px; color: #C10000; margin-top: 0%;">Cerrar sesi√≥n</p>
      </ion-col>
      </ion-row>
    </ion-grid>  

  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card class="tarjeta">
    <ion-item>
      <div style="text-align: -webkit-center;">
        <img style="width: 15%;" src="img/icon/user.png"/>
        <h1 style="color: #4A6D68;"><strong>{{perfil.nombreUsuario}}</strong></h1>
        <br>
        <h2 style="color: #505A53;">Correo: <strong>{{perfil.Correo}}</strong></h2>
        <br>
        <h2 style="color: #505A53;">Nombre de usuario: <strong>{{perfil.Username}}</strong></h2>
        <br>
        <h2 style="color: #505A53;">Tipo de cuenta: <strong>{{perfil.nivelUsuario}}</strong></h2> 
        <br>
        <h2 style="color: #505A53;">Fecha de alta al sistema:</h2>
        <h2 style="color: #1BC7AF;">{{perfil.fechaCreacion}}</h2>
      </div> 
    </ion-item>
  </ion-card>


</ion-content>
