
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Dar de baja</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row> 
        <ion-col>
          <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
          <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
      </ion-col>
      </ion-row>
    </ion-grid> 

    <h1 style=" text-align: center; color: #4A6D68;"><strong>¡Aviso!</strong></h1>
    <ion-card-content style="text-align: justify;">
      <p style="color: #505A53;">Sigue los pasos a continuación como se indica, para dar de baja total, este vehiculo. Una vez completado, este vehiculo volvera a estar disponible para su renta.</p>
    </ion-card-content>

  </ion-toolbar>
</ion-header> 
 

<ion-content padding> 


<form #editarForm="ngForm">
  <ion-list>
  <ion-item> 
    <ion-avatar item-left>
      <img src="img/icon/car.png"/>      
     </ion-avatar>
    <ion-label stacked style="font-size: 12px; color: #4A6D68;">Selecciona la opción correspondiente</ion-label>
    <ion-select [(ngModel)]="rentaBaja.renta" name="renta" #renta="ngModel" cancelText="Cancelar" okText="Agregar" placeholder="EN RENTA" required> 
      <ion-option value="SIN RENTAR">DAR DE BAJA</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<br>
  <button ion-button round block color="txteditar" type="submit" (click)="editar(editarForm)">Continuar</button>
</form>

</ion-content>
