
<ion-header>

  <ion-navbar>
    <ion-title>Vehiculos disponibles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-searchbar cancelButtonText  
      (ionInput)="getItems($event)" placeholder="Buscar vehiculo" 
      style="background-color: rgba(0, 0, 0, 0.3); border-radius: 30px;">
    </ion-searchbar>

    <ion-refresher (ionRefresh)="Refrescar($event)">
      <ion-refresher-content 
      refreshingSpinner="circles"
      refreshingText="Actualizando..."> 
      </ion-refresher-content>
    </ion-refresher>


<ion-list *ngFor="let item of vehiculos; let i=index;"> 
    <ion-item-sliding >
    <ion-item>

      <ion-avatar item-left>
        <img src="{{item.foto}}">     
      </ion-avatar>

    <button translate ion-button icon-left clear small (click)="detalles($event,item)">
            <ion-icon name="paw" style="color: orangered;"></ion-icon>
            <h2 color="primary"> {{item.marcaVehiculo}} - {{item.tipoVehiculo}}</h2>
                
    </button>
    <h2>Placas: {{item.placas}}</h2>
    <h2>AÃ±o: {{item.modelo}}</h2>
    <h2>Vehiculo: {{item.autoRentado}}</h2>
    <h2 >Lo agrego: {{item.nombreUsuario}} </h2> 

    </ion-item>

    </ion-item-sliding>
</ion-list>



  
</ion-content>
