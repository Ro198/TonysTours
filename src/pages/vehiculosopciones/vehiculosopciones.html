
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Opciones</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row>  
        <ion-col>
            <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
            <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
            <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
        </ion-col>
      </ion-row>
    </ion-grid> 

  </ion-toolbar>
</ion-header>


<ion-content padding> 

  <ion-card>
    <img src="img/fueradeserviciov.png" (click)="vehiculosSinServicio()" />
      <div class="card-title">
        <ion-label (click)="vehiculosSinServicio()" style="margin-right: 10px; margin-left: 10px; border-radius: 20px;">Vehiculos fuera de servicio</ion-label>
      </div>
    </ion-card>
  
  <ion-card>
    <img src="img/disponiblesv.png" (click)="vehiculosLibres()" />
    <div class="card-title">
      <ion-label (click)="vehiculosLibres()" style="margin-right: 40px; margin-left: 40px; border-radius: 20px;">Vehiculos disponibles</ion-label>
    </div>
  </ion-card>
  
  <ion-card>
    <img src="img/rentav.png" (click)="vehiculosOcupados()" />
    <div class="card-title">
      <ion-label (click)="vehiculosOcupados()" style="margin-right: 30px; margin-left: 30px; border-radius: 20px; ">Vehiculos para la renta</ion-label>
    </div>
  </ion-card>

</ion-content>
