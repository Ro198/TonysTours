
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Septiembre</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row>  
        <ion-col>
            <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
            <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
            <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
        </ion-col>
      </ion-row>
    </ion-grid> 

    <ion-searchbar padding cancelButtonText (ionInput)="getItems($event)" placeholder="Buscar por dia">
    </ion-searchbar>

  </ion-toolbar>
</ion-header>


<ion-content padding>

<ion-refresher (ionRefresh)="Refrescar($event)">
  <ion-refresher-content 
  refreshingSpinner="circles"
  refreshingText="Actualizando lista...">
  </ion-refresher-content>
</ion-refresher>

<ion-list *ngFor="let item of clientes; let i=index;">
<ion-card class="lista" (click)="detalles($event, item)">
  <ion-item>
    <ion-avatar item-left>
      <img src="img/icon/usuario.png"/>      
    </ion-avatar>
    <h2 style="color: #4A6D68;"><strong>{{item.nombre}}</strong></h2> 
    <h3 style="color: #505A53;">Anticipo: $<strong style="color: #1BC7AF;"> {{item.anticipo}}</strong></h3>
    <h3 style="color: #505A53;">DÃ­a: <strong style="color: #1BC7AF;">{{item.dia}}</strong></h3>
    <h3 style="color: #718d79;">Vehiculo: <strong style="color: #505A53;">{{item.observacionesVehiculo}}</strong></h3>
    <h3 style="color: #505A53; opacity: 50%;">Tipo de cliente: <strong>{{item.tipoCliente}}</strong></h3> 
  </ion-item>
</ion-card>
</ion-list>

</ion-content>
