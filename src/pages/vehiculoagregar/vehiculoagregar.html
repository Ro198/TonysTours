
<ion-header>

  <ion-navbar>
    <ion-title>Agregar vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #guardarForm="ngForm">

    <div class="Imagen" >
      <img  src="{{datosVehiculo?.foto}}" id="Imagen" [src]="captureDataUrl" *ngIf="captureDataUrl">
    </div>

    <div style="text-align:center;">
     <img src="img/logo.png" (click)="upload()">
      <div >Agrega una foto</div>
    </div>    
    
    <ion-list>
       <ion-item>
         <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
         <ion-label stacked>Marca:</ion-label>
         <ion-input type="text" [(ngModel)]="datosVehiculo.marcaVehiculo" name="marcaVehiculo" #marcaVehiculo="ngModel" placeholder="marca del vehiculo"
          required></ion-input>
       </ion-item>
       <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Tipo:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.tipoVehiculo" name="tipoVehiculo" #tipoVehiculo="ngModel" placeholder="tipo del vehiculo"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Numero de pasajeros:</ion-label>
        <ion-input type="number" [(ngModel)]="datosVehiculo.numeroPasajeros" name="numeroPasajeros" #numeroPasajeros="ngModel" 
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Placas:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.placas" name="placas" #placas="ngModel" placeholder="placas"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Modelo:</ion-label>
        <ion-input type="number" [(ngModel)]="datosVehiculo.modelo" name="modelo" #modelo="ngModel" placeholder="modelo"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Numero de motor:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.numeroMotor" name="numeroMotor" #numeroMotor="ngModel" placeholder="numero de motor"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="heart" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Transmicion:</ion-label>
        <ion-select [(ngModel)]="datosVehiculo.transmicion" name="transmicion" #transmicion="ngModel" placeholder="transmicion" required> 
        <ion-option value="Estandar">Estandar</ion-option>
        <ion-option value="Automatico">Automatico</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Numero de serie:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.numeroSerie" name="numeroSerie" #numeroSerie="ngModel" placeholder="numero de serie"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Color:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.color" name="color" #color="ngModel" placeholder="color"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Kilometraje:</ion-label>
        <ion-input type="number" [(ngModel)]="datosVehiculo.kilometrajeV" name="kilometrajeV" #kilometrajeV="ngModel" placeholder="Kilometraje"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Cristales:</ion-label>
        <ion-input type="number" [(ngModel)]="datosVehiculo.cristalesV" name="cristalesV" #cristalesV="ngModel" placeholder="cristales"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Llantas:</ion-label>
        <ion-input type="number" [(ngModel)]="datosVehiculo.llantasV" name="llantasV" #llantasV="ngModel" placeholder="llantas"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Tapiceria:</ion-label>
        <ion-input type="text" [(ngModel)]="datosVehiculo.tapiceriaV" name="tapiceriaV" #tapiceriaV="ngModel" placeholder="tapiceria"
         required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="heart" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Documentacion del vehiculo:</ion-label>
        <ion-select [(ngModel)]="datosVehiculo.documentacionVehiculoV" name="documentacionVehiculoV" #documentacionVehiculoV="ngModel" placeholder="documentacion"  required> 
        <ion-option value="SI">SI</ion-option>
        <ion-option value="NO">NO</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="heart" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Refaccion:</ion-label>
        <ion-select [(ngModel)]="datosVehiculo.refaccionV" name="refaccionV" #refaccionV="ngModel" placeholder="refaccion"  required> 
        <ion-option value="SI">SI</ion-option>
        <ion-option value="NO">NO</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="heart" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Gato:</ion-label>
        <ion-select [(ngModel)]="datosVehiculo.gatoV" name="gatoV" #gatoV="ngModel" placeholder="gato"  required> 
        <ion-option value="SI">SI</ion-option>
        <ion-option value="NO">NO</ion-option>
        </ion-select> 
      </ion-item>
      <ion-item>
        <ion-icon name="create" subtle large item-left color="primary"></ion-icon>
        <ion-label stacked>Notas:</ion-label>
        <ion-textarea type="text-area" [(ngModel)]="datosVehiculo.notasV" name="notasV" #notasV="ngModel" placeholder="Agregar algo adicional - max. 100 caracteres"
       required></ion-textarea>
      </ion-item>

     </ion-list>
 
   
   <button ion-button round block color="secondary" type="submit" (click)="guardar(guardarForm)">Guardar</button>
   
   </form>

   
</ion-content>
