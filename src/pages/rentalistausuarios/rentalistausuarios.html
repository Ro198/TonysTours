
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Elije un cliente</ion-title>

    <ion-searchbar padding cancelButtonText (ionInput)="getItems($event)" placeholder="Buscar por nombre">
    </ion-searchbar>

  </ion-toolbar>
</ion-header>
  

<ion-content padding>


  <ion-refresher (ionRefresh)="Refrescar($event)">
    <ion-refresher-content 
    refreshingSpinner="circles"
    refreshingText="Actualizando lista...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list *ngFor="let item of clientes; let i=index;">
    <ion-card class="lista" (click)="detalles($event,item)">
      <ion-item> 
        <ion-avatar item-left>
          <img src="img/icon/usuario.png"/>      
        </ion-avatar>
        <h2 style="color: #4A6D68;"><strong>{{item.nombre}}</strong></h2> 
        <h3 style="color: #505A53;">Tipo de cliente: <strong>{{item.tipoCliente}}</strong></h3>
        <h4 style="opacity: 50%;">Atendido por: <strong>{{item.nombreUsuario}}</strong></h4>
      </ion-item>
      <ion-grid style="text-align: center;">
        <ion-row> 
          <ion-col>
            <ion-chip *ngIf="item.vehiculoRentado === 'RENTANDO'" color="rojo">
              <ion-label style="margin: 0 10px;">RENTANDO</ion-label>
            </ion-chip>
            <ion-chip *ngIf="item.vehiculoRentado === 'SIN VEHICULO'" color="boton">
              <ion-label style="margin: 0 10px;">SIN VEHICULO</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col>     
            <h3 style="color: #505A53;">Licencia: <strong>{{item.licencia}}</strong> <br> <strong style="color: #1BC7AF;">{{item.fechaLicencia}}</strong></h3>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-card> 
    </ion-list>



</ion-content>
