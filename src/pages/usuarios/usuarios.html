

<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="Refrescar($event)">
    <ion-refresher-content 
        refreshingSpinner="circles"
        refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid style="text-align: center;">
    <ion-row> 
      <ion-col>
          <img style="width: 22%;" (click)="regresar()" src="img/left-arrow.png"/>
          <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
      </ion-col>
      <ion-col>     
          <img style="width: 22%;" (click)="enlace_agregar_usuario()" src="img/add-user.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Agregar nuevo usuario</p>
      </ion-col>
    </ion-row>
  </ion-grid> 

<ion-searchbar cancelButtonText (ionInput)="getItems($event)" placeholder="Buscar por nombre">
</ion-searchbar>

<br>

  <ion-list *ngFor="let item of usuarios; let i=index;">
    <ion-card class="lista" (click)="detalles($event,item)">
      <ion-item>
        <ion-avatar item-left>
          <img src="img/user.png"/>      
        </ion-avatar>
        <h2 style="color: #4A6D68;"><strong>{{item.nombreUsuario}}</strong></h2> 
        <h3 style="color: #505A53;">{{item.Correo}}</h3>
        <h4 style="opacity: 50%;">Tipo de cuenta: {{item.nivelUsuario}}</h4>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
