
<ion-header>

  <ion-navbar>
    <ion-title>Vehiculos en servicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <br>
  
  <ion-grid style="text-align: center;">
    <ion-row> 
      <ion-col>
          <button class="bordered" fill="solid" ion-button (click)="cinco()" color="btnlogin">
            <ion-icon name="people"></ion-icon>
          </button>
          <p style="font-size: 10px;">Cinco pasajeros</p>
      </ion-col>
      <ion-col>     
          <button class="bordered" fill="solid" ion-button icon-only (click)="siete()" color="verde-limon">
            <ion-icon name="person"></ion-icon> 
          </button>
          <p style="font-size: 10px;">Siete pasajeros</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  
  <ion-grid style="text-align: center;">
    <ion-row> 
      <ion-col>
          <button class="bordered" fill="solid" ion-button (click)="ocho()" color="btnlogin">
            <ion-icon name="people"></ion-icon>
          </button>
          <p style="font-size: 10px;">Ocho pasajeros</p>
      </ion-col>
      <ion-col>     
          <button class="bordered" fill="solid" ion-button icon-only (click)="catorce()" color="verde-limon">
            <ion-icon name="person"></ion-icon> 
          </button>
          <p style="font-size: 10px;">Catorce pasajeros</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
