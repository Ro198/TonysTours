
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;"> 
    <ion-title>Vehiculos disponibles</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row> 
        <ion-col>
          <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
          <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
      </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header> 


<ion-content padding>
  
  <br>
  <br>
  
  <div class="c1">
    <ion-grid style="text-align: center;">  
      <ion-row> 
        <ion-col> 
          <ion-card class="tarjeta" (click)="cinco()">
            <div style="text-align: -webkit-center;">
            <img style="width: 30%;" src="img/icon/car.png"/>
            </div>
            <ion-item style="text-align: center;">
              <p style="font-size: 24px; color: #1BC7AF;"><strong>Cinco</strong></p>
              <p style="font-size: 16px; opacity: 50%; margin-top: 0%;">Pasajeros</p>
            </ion-item>      
          </ion-card>
        </ion-col>
        <ion-col> 
          <ion-card class="tarjeta" (click)="siete()">
            <div style="text-align: -webkit-center;">
            <img style="width: 30%;" src="img/icon/vehiculo.png"/>
            </div>
            <ion-item style="text-align: center;">
              <p style="font-size: 24px; color: #1BC7AF;"><strong>Siete</strong></p>
              <p style="font-size: 16px; opacity: 50%; margin-top: 0%;">Pasajeros</p>
            </ion-item>      
          </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid> 
  </div>

  <br>
  <br>
  <br>

  <div class="c1">
    <ion-grid style="text-align: center;">  
      <ion-row> 
        <ion-col> 
          <ion-card class="tarjeta" (click)="ocho()">
            <div style="text-align: -webkit-center;">
            <img style="width: 30%;" src="img/icon/ocho.png"/>
            </div>
            <ion-item style="text-align: center;">
              <p style="font-size: 24px; color: #1BC7AF;"><strong>Ocho</strong></p>
              <p style="font-size: 16px; opacity: 50%; margin-top: 0%;">Pasajeros</p>
            </ion-item>      
          </ion-card>
        </ion-col>
        <ion-col> 
          <ion-card class="tarjeta" (click)="catorce()">
            <div style="text-align: -webkit-center;">
            <img style="width: 30%;" src="img/icon/catorce.png"/>
            </div>
            <ion-item style="text-align: center;">
              <p style="font-size: 24px; color: #1BC7AF;"><strong>Catorce</strong></p>
              <p style="font-size: 16px; opacity: 50%; margin-top: 0%;">Pasajeros</p>
            </ion-item>      
          </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid> 
  </div>

</ion-content>
