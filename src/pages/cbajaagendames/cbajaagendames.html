
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Quitar de la agenda</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row> 
        <ion-col>
          <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
          <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
          <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
          <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
      </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header> 


<ion-content padding>

  <h1 style=" text-align: center; color: #4A6D68;"><strong>¡Aviso!</strong></h1>
  <ion-card-content style="text-align: center;">
    <p style="color: #505A53;">Para poder enviar al cliente <strong>{{datosC.nombre}}</strong> a la lista de "Clientes Activos", primeramente tienes que darlo de baja de la agenda.</p>
  
    <p style="color: #505A53;">¿Seguro que quieres quitar al cliente <strong>{{datosC.nombre}}</strong>  de la lista de agendados?</p>
  </ion-card-content>

<br>
  <form #quitarForm="ngForm">
    <button ion-button round block color="txteditar" type="submit" (click)="quitar(quitarForm)">Quitar</button>
  </form>


</ion-content>
