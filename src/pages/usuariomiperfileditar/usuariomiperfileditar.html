
<ion-header translucent="true" no-border>
  <ion-toolbar color="sincolor" style="text-align: center;">
    <ion-title>Editar mi perfil</ion-title>
    <br>
    <ion-grid style="text-align: center;">
      <ion-row>  
        <ion-col>
            <img style="width: 22%;" (click)="regresar()" src="img/icon/left-arrow.png"/>
            <p style="font-size: 14px; opacity: 50%; margin-top: 0%;">regresar</p>
        </ion-col>
        <ion-col>     
            <img style="width: 22%;" (click)="menu()" src="img/icon/menu.png"/>
            <p style="font-size: 14px; color: #1BC7AF; margin-top: 0%;">Ir al menu</p>
        </ion-col>
      </ion-row>
    </ion-grid> 

  </ion-toolbar>
</ion-header>
 

<ion-content padding>

  <form #editarForm="ngForm"> 

 
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
           <img src="img/icon/usuario.png"/>      
          </ion-avatar>
          <ion-label stacked style="font-size: 1.8rem; color: #4A6D68;">Nombre de usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="datosBDUsuario.Username" name="Username" #Username="ngModel" disabled
           required></ion-input>
        </ion-item>
        <br>
        <ion-item> 
          <ion-avatar item-left>
           <img src="img/icon/email.png"/>      
          </ion-avatar>
          <ion-label stacked style="font-size: 1.8rem; color: #4A6D68;">Correo:</ion-label>
          <ion-input type="text" [(ngModel)]="datosBDUsuario.Correo" name="Correo" #Correo="ngModel"
           required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-avatar item-left>
            <img src="img/icon/pass.png"/>      
           </ion-avatar>
          <ion-label stacked style="font-size: 1.8rem; color: #4A6D68;">Contrase√±a:</ion-label>
          <ion-input type="text" [(ngModel)]="datosBDUsuario.Pass" name="Pass" #Pass="ngModel"
           required></ion-input>
        </ion-item> 
        <br>
        <ion-item>
          <ion-avatar item-left>
            <img src="img/icon/name.png"/>      
           </ion-avatar>
          <ion-label stacked style="font-size: 1.8rem; color: #4A6D68;">Nombre completo:</ion-label>
          <ion-input type="text" [(ngModel)]="datosBDUsuario.nombreUsuario" name="nombreUsuario" #nombreUsuario="ngModel" disabled
           required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-avatar item-left>
            <img src="img/icon/admin.png"/>      
          </ion-avatar>
          <ion-label stacked style="font-size: 1.8rem; color: #4A6D68;">Tipo de cuenta:</ion-label>
          <ion-select [(ngModel)]="datosBDUsuario.nivelUsuario" name="nivelUsuario" #nivelUsuario="ngModel" required disabled> 
          <ion-option value="Administrador">Administrador</ion-option>
          <ion-option value="Estandar">Estandar</ion-option>
          </ion-select>
        </ion-item>
        <br>
    </ion-list>

    <button ion-button round block color="txteditar" type="submit" (click)="editar(editarForm)">Modificar</button>

</form>

</ion-content>
